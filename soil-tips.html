<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil Recommendation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('agribackground.jpg') no-repeat center/cover;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    /* overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.7);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(45deg, #90ee90, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      padding: 10px 16px;
      background: rgba(0,0,0,0.1);
      border-radius: 8px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(0,0,0,0.2);
    }

    main {
      position: relative;
      z-index: 1;
      margin-top: 40px;
      width: 90%;
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }

    label {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
    }

    button {
      padding: 14px;
      border: none;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }

    .results {
      margin-top: 30px;
    }

    .results h2 {
      font-size: 22px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #90ee90, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    ul {
      list-style: "üå± ";
      padding-left: 20px;
      font-size: 16px;
    }

    .shops {
      margin-top: 15px;
      font-size: 16px;
    }

    /* Suggestions dropdown */
    .suggestions {
      list-style: none;
      margin: 5px 0 0 0;
      padding: 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      background: #fff;
      position: absolute;
      width: calc(100% - 24px);
      z-index: 2;
    }

    .suggestions li {
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .suggestions li:hover {
      background: #f0f0f0;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üå± Soil Recommendation</h1>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="weather.html">üå¶ Weather</a>
      <a href="crop-prices.html">üìà Crop Prices</a>
    </nav>
  </header>

  <main>
    <form id="soilForm">
      <div>
        <label for="soilType">Soil Type</label>
        <select id="soilType" required>
          <option value="">--Select Soil Type--</option>
          <option value="loamy">Loamy</option>
          <option value="clayey">Clayey</option>
          <option value="sandy">Sandy</option>
          <option value="silty">Silty</option>
        </select>
      </div>

      <div style="position: relative;">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter your city/town" required autocomplete="off">
        <ul id="locationSuggestions" class="suggestions" style="display:none;"></ul>
      </div>

      <div>
        <label for="ph">Soil pH Value</label>
        <input type="number" step="0.1" id="ph" placeholder="e.g., 6.5" required>
      </div>

      <button type="submit">Get Recommendations</button>
    </form>

    <div class="results" id="results" style="display:none;">
      <h2>Recommended Crops</h2>
      <ul id="cropList"></ul>

      <div class="shops">
        <h2>Nearby Agri Shops</h2>
        <ul id="shopList"></ul>
      </div>
    </div>
  </main>

  <script>
    // Dummy crop recommendations
    function getCropSuggestions(ph, soilType) {
      let crops = [];
      if (ph >= 6 && ph <= 7) crops = ["Wheat", "Barley", "Tomato"];
      else if (ph < 6) crops = ["Potato", "Strawberry", "Maize"];
      else crops = ["Cabbage", "Spinach", "Cauliflower"];
      if (soilType === "sandy") crops.push("Groundnut");
      if (soilType === "clayey") crops.push("Rice");
      return crops;
    }

    document.getElementById("soilForm").addEventListener("submit", function(e){
      e.preventDefault();
      const ph = parseFloat(document.getElementById("ph").value);
      const soilType = document.getElementById("soilType").value;
      const location = document.getElementById("location").value;

      // Validate location
      if (!location) {
        alert("Please select a valid city.");
        return;
      }

      // Display crops
      const crops = getCropSuggestions(ph, soilType);
      const cropList = document.getElementById("cropList");
      cropList.innerHTML = "";
      crops.forEach(c => {
        const li = document.createElement("li");
        li.textContent = c;
        cropList.appendChild(li);
      });

      // Display dummy shops
      const shops = [
        "Green Agri Store",
        "Farmer's Fertilizer Hub",
        "Organic Crop Care",
        "Local Agro Dealer"
      ];
      const shopList = document.getElementById("shopList");
      shopList.innerHTML = "";
      shops.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s + " near " + location;
        shopList.appendChild(li);
      });

      document.getElementById("results").style.display = "block";
      document.getElementById("results").scrollIntoView({ behavior: "smooth" });
    });

    // Google Places Autocomplete
    let autocomplete;
    function initAutocomplete() {
      const input = document.getElementById("location");
      autocomplete = new google.maps.places.Autocomplete(input, {
        types: ["(cities)"],
        componentRestrictions: { country: "in" }
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) {
          alert("Please select a valid city from suggestions.");
          input.value = "";
        }
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
