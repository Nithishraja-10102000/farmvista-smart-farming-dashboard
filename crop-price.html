<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Price Trend - Live</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('agribackground.jpg') no-repeat center/cover;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      color: #333;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.6);
      z-index: 0;
    }
    header {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(45deg, #90ee90, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      padding: 10px 18px;
      background: rgba(0, 0, 0, 0.1);
      color: #000;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      background: rgba(0,0,0,0.2);
      transform: scale(1.05);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      padding: 20px;
    }
    .content-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 1000px;
      width: 100%;
    }
    .content-box h2 {
      font-size: 26px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #90ee90, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    canvas {
      width: 100% !important;
      height: 450px !important;
    }
    .dropdown-container {
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    .loading {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìà Crop Price Trend</h1>
    <nav>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="weather.html">üå¶ Weather Forecast</a>
      <a href="soil-tips.html">üå± Soil Nutrition Tips</a>
    </nav>
  </header>

  <main>
    <div class="content-box">
      <h2>Select Crop to View Real Price Trend</h2>
      <div class="dropdown-container">
        <select id="cropSelect">
          <option value="">--Choose Crop--</option>
          <option value="wheat">Wheat</option>
          <option value="rice">Rice</option>
          <option value="cotton">Cotton</option>
        </select>
      </div>
      <div class="loading" id="loading">Fetching data‚Ä¶</div>
      <canvas id="cropChart"></canvas>
    </div>
  </main>

  <script>
    const ctx = document.getElementById('cropChart').getContext('2d');
    let cropChart = null;
    const cropSelect = document.getElementById('cropSelect');
    const loadingEl = document.getElementById('loading');

    cropSelect.addEventListener('change', function() {
      const crop = this.value;
      if (!crop) {
        if (cropChart) cropChart.destroy();
        return;
      }

      loadingEl.style.display = "block";

      // Use UPAg or Agmarknet or any public data source if available
      // Mock fetch function here:
      fetchMockCropPrice(crop)
        .then(data => {
          loadingEl.style.display = "none";
          const labels = data.labels;
          const prices = data.prices;
          if (!labels || !prices || prices.length === 0) {
            alert("No data found for " + crop);
            if (cropChart) cropChart.destroy();
            return;
          }
          if (cropChart) cropChart.destroy();
          cropChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: `${crop.charAt(0).toUpperCase() + crop.slice(1)} Price (‚Çπ/quintal)`,
                data: prices,
                borderColor: "#28a745",
                backgroundColor: "rgba(40, 167, 69, 0.2)",
                fill: true,
                tension: 0.3
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  position: "top",
                  labels: { font: { size: 14 } }
                },
                title: {
                  display: true,
                  text: `Price Trend: ${crop.charAt(0).toUpperCase() + crop.slice(1)}`,
                  font: { size: 18 }
                }
              },
              scales: {
                y: {
                  beginAtZero: false,
                  ticks: { font: { size: 14 } }
                },
                x: {
                  ticks: { font: { size: 14 }, autoSkip: true }
                }
              }
            }
          });
        })
        .catch(err => {
          loadingEl.style.display = "none";
          console.error("Error:", err);
          alert("Error fetching data for " + crop);
        });
    });

    // MOCK function simulating real API call
    function fetchMockCropPrice(crop) {
      return new Promise((resolve, reject) => {
        // simulate delay
        setTimeout(() => {
          // example data
          const example = {
            wheat: {
              labels: ["2025-06-01","2025-07-01","2025-08-01","2025-09-01"],
              prices: [2200, 2250, 2300, 2350]
            },
            rice: {
              labels: ["2025-06-01","2025-07-01","2025-08-01","2025-09-01"],
              prices: [1800, 1825, 1900, 1950]
            },
            cotton: {
              labels: ["2025-06-01","2025-07-01","2025-08-01","2025-09-01"],
              prices: [5800, 5900, 6000, 6100]
            }
          };
          if (example[crop]) {
            resolve(example[crop]);
          } else {
            resolve({ labels: [], prices: [] });
          }
        }, 1000);  // 1 second delay
      });
    }

  </script>
</body>
</html>
