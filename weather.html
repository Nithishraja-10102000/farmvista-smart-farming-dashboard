<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tamil Nadu District-wise Weather</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('agribackground.jpg') no-repeat center/cover;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    color: #333;
    position: relative;
  }
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.6);
    z-index: 0;
  }
  header {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
  }
  h1 {
    font-size: 36px;
    font-weight: bold;
    background: linear-gradient(45deg, #90ee90, #00ffcc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }
  nav {
    display: flex;
    gap: 20px;
  }
  nav a {
    padding: 10px 18px;
    background: rgba(0, 0, 0, 0.1);
    color: #000;
    border-radius: 10px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    transition: 0.3s;
  }
  nav a:hover {
    background: rgba(0,0,0,0.2);
    transform: scale(1.05);
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    text-align: center;
    z-index: 1;
    padding: 20px;
  }
  .content-box {
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    max-width: 900px;
    width: 100%;
  }
  #weather-info {
    margin-top: 20px;
    text-align: center;
  }
  canvas {
    margin-top: 20px;
  }
</style>
</head>
<body>
<header>
  <h1>üå¶ Tamil Nadu Weather Forecast</h1>
  <nav>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="crop-price.html">üìà Crop Price Trend</a>
    <a href="soil-tips.html">üå± Soil Nutrition Tips</a>
  </nav>
</header>

<main>
  <div class="content-box">
    <div id="weather-info">
      <h3>District-wise Weather Overview</h3>
      <p>Showing temperature, humidity, and wind for major districts in Tamil Nadu.</p>
    </div>
    <canvas id="districtChart" width="800" height="400"></canvas>
  </div>
</main>

<script>
  // Mock weather data for Tamil Nadu districts
  const districts = [
    { name: "Chennai", temp: 34, humidity: 70, wind: 5 },
    { name: "Coimbatore", temp: 32, humidity: 65, wind: 4 },
    { name: "Madurai", temp: 36, humidity: 60, wind: 3 },
    { name: "Tiruchirappalli", temp: 35, humidity: 62, wind: 4 },
    { name: "Salem", temp: 33, humidity: 68, wind: 5 },
    { name: "Erode", temp: 34, humidity: 63, wind: 4 },
    { name: "Tirunelveli", temp: 36, humidity: 59, wind: 3 },
    { name: "Vellore", temp: 33, humidity: 65, wind: 4 },
  ];

  const labels = districts.map(d => d.name);
  const temps = districts.map(d => d.temp);
  const humidity = districts.map(d => d.humidity);
  const wind = districts.map(d => d.wind);

  const ctx = document.getElementById('districtChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [
        { label: 'Temperature (¬∞C)', data: temps, backgroundColor: 'rgba(255,99,132,0.6)' },
        { label: 'Humidity (%)', data: humidity, backgroundColor: 'rgba(54,162,235,0.6)' },
        { label: 'Wind (m/s)', data: wind, backgroundColor: 'rgba(255,206,86,0.6)' }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'top' } },
      scales: { y: { beginAtZero: true } }
    }
  });
</script>
</body>
</html>
