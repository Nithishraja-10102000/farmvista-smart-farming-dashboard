<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('agribackground.jpg') no-repeat center/cover;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    h1 {
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(45deg, #90ee90, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 10px rgba(144, 238, 144, 0.8);
      transform: scale(1.05);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    .content-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .content-box p {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 500;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #28a745, #218838);
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      transform: scale(1.08);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1 id="welcomeMessage">Welcome to Agri Dashboard</h1>
    <nav>
      <a href="weather.html">ðŸŒ¦ Weather Forecast</a>
      <a href="crop-price.html">ðŸ“ˆ Crop Price Trend</a>
      <a href="soil-tips.html">ðŸŒ± Soil Nutrition Tips</a>
    </nav>
  </header>

  <main>
    <div class="content-box">
      <p>Empowering Farmers with Smart Agriculture Insights ðŸŒ¾</p>
      <button id="logoutBtn">Logout</button>
    </div>
  </main>

  <script>
    const user = sessionStorage.getItem("loggedInUser");

    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("welcomeMessage").innerText =
        "Welcome " + user + " ðŸ‘‹";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
